<body>
    <h1>Sistema de Multas</h1>
    <label for="ivel">Digite o valor da Velocidade:</label>
    <input type="number" name="vel" id="ivel">
    <button onclick="calcular()">Calcular</button>
    <div id="res">0</div>

    <script>
        function calcular(){
            var caixa = document.querySelector('#ivel')
            var caixa2 = document.querySelector('#res')
            var vel = Number(caixa.value)
            res.innerHTML = 'Sua velocidade é: ' + vel +' km/h'
            if(vel > 60){
                res.innerHTML += '<p>Voce Foi Multado</p>'
            }
            res.innerHTML += 'Use sempre o Cinto de segurança'
        }
    </script>
</body>
