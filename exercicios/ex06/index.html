<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            background-color: aqua;
            line-height: 200px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var mouse = document.querySelector('div#area')
        mouse.addEventListener('click', clicar)
        mouse.addEventListener('mouseenter', entrar)
        mouse.addEventListener('mouseout', sair)

        function clicar(){
            mouse.innerText = 'Clicou'
            mouse.style.background = 'red'
        }
        function entrar(){
            mouse.innerText = 'Entrou'
        }
        function sair(){
            mouse.style.background = 'aqua'
            mouse.innerText = 'Saiu'
        }
    </script>
</body>
</html>
