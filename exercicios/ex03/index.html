<body>
    <h1>Olá Mundo</h1>
    <p>Esse é o meu primeiro codigo com JS</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um Número:'))
        var n2 = Number.parseInt(window.prompt('Digite um Segundo Número:'))
        var soma = (n1 + n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
