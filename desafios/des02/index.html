<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual o seu Pais?</h1>
    <label for="">De onde Você?</label>
    <input type="text" name="cx" id="local"> <br>
    <button onclick="busca()">Buscar</button>

    <div id="res">Resultado</div>

    <script>
        var caixa = document.querySelector('#local')

        function busca(){
            if(caixa = 'Brasil'){
                res.innerHTML = 'Você é Nacional'
            } else{
                res.innerHTML = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
