<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multometro</title>
</head>
<body>
    <h1>Multometro</h1>
    <label for="">Digite a sua Velocidade:</label>
    <input type="number" name="" id="num">
    <button onclick="calculo()">Pesquisar</button>

    <div id="result">Resultado</div>

    <script>
        var cx = document.querySelector('#num')
        function calculo(){
            var vel = Number(cx.value)
            result.innerHTML = 'Cuidado ao Dirigir'

            if(vel >= 60){
                result.innerHTML += 'VocÃª estava acima da Velocidade permitida, MULTADO'
            } else{
                result.innerHTML += 'Boa Viagem'
            }
        }
    </script>
</body>
</html>
