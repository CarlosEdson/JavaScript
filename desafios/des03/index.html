<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
</head>
<body>
    <h1>Media</h1>
    <label for="">Nota 1:</label>
    <input type="number" name="cxt1" id="n1"> <br>
    <label for="">Nota 2:</label>
    <input type="number" name="cxt2" id="n2">
    <button onclick="calculo()">Calcular</button>

    <div id="res">Resultado</div>

    <script>
        var item1 = document.querySelector('#n1')
        var item2 = document.querySelector('#n2')

        function calculo(){
            var nota1 = Number(item1.value)
            var nota2 = Number(item2.value)
            var divisao = (nota1 + nota2) / 2

            res.innerHTML = divisao
        }
    </script>
</body>
</html>
